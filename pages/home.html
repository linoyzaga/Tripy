<!--home.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
      <title>טיולי</title>
    </head>
    <body>
<!--         Build a navugation bar - need to be at all pages-->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header navbar-right">
                    <a class="navbar-brand" href="#home">טיולי</a>
                </div>
                <div class="collapse navbar-collapse" id="barOptions">
                  <ul class="nav navbar-nav navbar-left">
                    <li><a href="#services">הרשמה</a></li>
                    <li><a href="#about">התחבר</a></li>
                </ul>
                </div>
            </div>
        </nav>
        
        <div id="mainCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
            <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#mainCarousel" data-slide-to="1"></li>
            <li data-target="#mainCarousel" data-slide-to="2"></li>
            </ol>
        </div>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item">
              <img src="images/newyork.jpg" alt="New York">
              <div class="carousel-caption">
                <h6>ניו יורק</h6>
              </div> 
            </div>

            <div class="item">
              <img src="images/berlin.jpg" alt="Berlin">
              <div class="carousel-caption">
                <h6>ברלין</h6>
              </div> 
            </div>

            <div class="item active">
              <img src="images/london.jpg" alt="London">
              <div class="carousel-caption">
                <h6>לונדון</h6>
              </div> 
            </div>
            
            <!--       Left and right controls -->
            <a class="left carousel-control" href="#mainCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#mainCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
          </a>
        </div>
    
        <!-- Build a title -->
        <div class="container text-center">
            <h3><strong>טיולי</strong></h3>
            <p>הצורה הנוחה ביותר לבנות את הטיול הבא שלך</p>
            
            <!-- Subscribe for new info-->
            <form class="form-inline">
                <input type="email" class="form-control" size="40" placeholder="כתובת אימייל">
                <button type="button" class="btn">לפניות</button>
            </form>
        </div>
        <br> <br>
        
<!--         Build the services the web site offer-->
        <div class="row container-fluid text-center">
                <div class="col-sm-4">
                    <div class="thumbnail">
                        <a href="#about">
                            <img src="images/aboutUs.jpg" alt="Paris">
                            <span class="glyphicon"></span>
                            <h4>עלינו</h4>
                            <p>לחץ לקבלת מידע עלינו</p>
                        </a>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="thumbnail">
                        <a href="#about">
                            <img src="images/helpUs.jpg" alt="Paris">
                            <span class="glyphicon"></span>
                            <h4>עזור לנו</h4>
                            <p>לחץ להוספת יעדים משלך</p>
                        </a>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="thumbnail">
                        <a href="#sites">
                            <img src="images/sites.jpg" alt="Paris">
                            <span class="glyphicon"></span>
                            <h4>אתרי תיירות</h4>
                            <p>לחץ לבחירת יעד ולבניית מסלול</p>
                        </a>
                    </div>
                </div>
        </div>
        
        <footer class="text-left">
          <p> נוצר ע"י לינוי זגה</p> 
        </footer>
    </body>
</html>
