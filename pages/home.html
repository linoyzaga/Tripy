<!--home.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Tripy</title>
    </head>
    <body>  
        <!-- Header Carousel -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            
           <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
        </div>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="images/ny.jpg" alt="New York">
              <div class="carousel-caption">
              </div> 
            </div>

            <div class="item">
              <img src="images/berlin.jpg" alt="Berlin">
              <div class="carousel-caption">
              </div> 
            </div>

            <div class="item">
              <img src="images/london.jpg" alt="London">
              <div class="carousel-caption">
              </div> 
            </div>

            <!-- Left and right controls -->
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="icon-next"></span>
            </a>
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="icon-prev"></span>
            </a>
        </div>

        <!-- Build a title -->
        <div class="container text-center">
            <h2 class="text-uppercase">Tripy</h2>
            <p>The easyest way building your next trip!</p>

            <!-- Subscribe for new info-->
            <form class="form-inline">
                <input type="email" class="form-control" size="40" placeholder="Email address">
                <button type="button" class="btn">Stay in Touch</button>
            </form>
        </div>
        <br> <br>

        <!-- Build the services the web site offer-->
        <div class="row container-fluid text-center">
                        <div class="col-sm-4">
                <div class="thumbnail">
                    <a href="#sites">
                        <img src="images/sites.jpg" alt="Paris" class="img-thumbnail">
                        <span class="glyphicon"></span>
                        <h4>Turist Sites</h4>
                    </a>
                    <p>Start building your next Trip here</p>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="thumbnail">
                    <a href="#about">
                        <img src="images/helpUs.jpg" alt="Paris">
                        <span class="glyphicon"></span>
                        <h4>Help Us</h4>
                    </a>
                    <p>Be a part of this amazing application</p>
                </div>
            </div>
                <div class="col-sm-4">
                    <div>
                        <a href="#about">
                            <img src="images/aboutUs.jpg" alt="Paris">
                            <span class="glyphicon"></span>
                            <h4>About Us</h4>
                        </a>
                        <p>Check out who are we</p>
                    </div>
                </div>
        </div>
    </body>
</html>
