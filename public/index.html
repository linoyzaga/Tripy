<html ng-app="TripApp">

<head>

            </div>
            <div class="collapse navbar-collapse" id="barOptions">

                    <div class="collapse navbar-collapse" id="barOptions">

                            <li><a href="#sites" class="glyphicon glyphicon-plane"> Tourist Sites</a></li>
