<!DOCTYPE html>
<html ng-app="TripApp">

<head>

    <!-- Load the css files-->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/aboutCss.css" />
    <link rel="stylesheet" href="css/sites.css" />
    <link rel="stylesheet" href="css/helpus.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/font-awesome.css">
</head>

<body>

    <!-- Build a navugation bar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header navbar-left">
                <a class="navbar-brand" href="#home">
                    <img style="max-width:30px; margin-top: -7px;" src="images/logo.jpg">
                </a>
                <a class="navbar-brand" href="#home">Tripy</a>
            </div>
            <div class="collapse navbar-collapse" id="barOptions">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#home" class="dropdown-toggle" data-toggle="dropdown"><b>Sign Up</b> <span class="caret"></span></a>
                        <ul id="login-dp" class="dropdown-menu">
                            <li>
                                <div class="row">
                                    <div class="col-md-12">
                                        Login: <br>
                                        <form class="form" role="form" method="post" action="signup" accept-charset="UTF-8" id="login-nav">
                                            <div class="form-group">
                                                <label class="sr-only" for="exampleInputEmail2">Email address</label>
                                                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email address" required>
                                            </div>
                                            <div class="form-group">
                                                <label class="sr-only" for="exampleInputPassword2">Password</label>
                                                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required>
                                                <div class="help-block text-right"><a href="">Forget the password ?</a></div>
                                            </div>
                                            <div class="form-group">
                                                <label class="sr-only" for="exampleInputPassword2">Password Once Again</label>
                                                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required>
                                                <div class="help-block text-right"><a href="">Forget the password ?</a></div>
                                            </div>
                                            <div class="form-group">
                                                <label class="sr-only" for="exampleInputPassword2">Full Name</label>
                                                <input type="text" class="form-control" id="exampleInputPassword2" placeholder="Password" required>
                                                <div class="help-block text-right"><a href="">Forget the password ?</a></div>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </li>
                    <li class="dropdown">
                        <a href="#home" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
                        <ul id="login-dp" class="dropdown-menu">
                            <li>
                                <div class="row">
                                    <div class="col-md-12">
                                        Login: <br>
                                        <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
                                            <div class="form-group">
                                                <label class="sr-only" for="exampleInputEmail2">Email address</label>
                                                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email address" required>
                                            </div>
                                            <div class="form-group">
                                                <label class="sr-only" for="exampleInputPassword2">Password</label>
                                                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required>
                                                <div class="help-block text-right"><a href="">Forget the password ?</a></div>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Load the single page view -->
    <ng-view></ng-view>

    <!-- Load the footer -->
    <footer class="text-center">
        <div class="footerLayout">Tripy Â© 2016
            <div>
                 <span class="glyphicon glyphicon-envelope"> For Help and Support: linoyzaga@gmail.com</span>
            </div>
        </div>
    </footer>

    <!-- Load the js files-->
    <script src="angular/angular.js"></script>
    <script src="angular/angular-animate.js"></script>
    <script src="angular/angular-resource.js"></script>
    <script src="angular/angular-route.js"></script>
    <script src="angular/jquery-3.0.0.js"></script>
    <script src="angular/bootstrap.js"></script>
    <script src="js/app.js"></script>

    <!-- Load the directives-->

    <!-- Load the services-->
    <script src="js/services/sitesSevices.js"></script>

    <!-- Load the controllers-->
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/controllers/aboutCtrl.js"></script>
    <script src="js/controllers/sitesCtrl.js"></script>
    <script src="js/controllers/helpUsCtrl.js"></script>

    <!-- Load google maps -->
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
</body>

</html>
