<section id="plan">

    <div class="container">
        <div class="row">

            <div class="col-sm-8">
                <h1>Your Location: {{location.name}}</h1>
            </div>
            <div class="about-info fadeInUp animated" data-wow-duration="1000ms" data-wow-delay="300ms" style="visibility: visible; animation-duration: 1000ms; animation-delay: 300ms; animation-name: fadeInUp;">
                <div class="row">
                    <div class="col-lg-12 text-left">
                        <h2>Destinations Sites</h2>
                        <h3 class="text-muted">Choose where you want to go:</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-6 box-size" ng-repeat="site in allSites |  limitTo:8">
                        <a href="#/sites/{{location._id}}" data-toggle="modal">
                            <img class="img-size" src="{{site.image}}" class="img-responsive" alt="">
                        </a>
                        <h4 class="text-center white-box">{{site.name}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
