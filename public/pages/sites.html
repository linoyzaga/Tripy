<section id="sites">

    <!-- Build a sidebar-->
    <div id="wrapper">

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <div id="sidebar-wrapper">
                        <ul class="sidebar-nav">
                            <li class="sidebar-brand">Cities:</li>
                            <li>
                                <div class="input-group col-md-12">
                                    <input type="text" class="  search-query form-control" placeholder="Search" ng-model="query"/>
                                    <span class="input-group-btn">
                                    <button class="btn btn-danger" type="button">
                                        <span class=" glyphicon glyphicon-search"></span>
                                    </button>
                                    </span>
                                </div>
                            </li>
                            <li ng-repeat="location in allLocations | filter:query | limitTo:9 "><a href="#sites/:{{location._id}}">{{location.name}}</a></li>
                            <li>And More............</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <button class="btn btn-lg" id="menu-toggle" ng-click="hideSideNav()">></button>

        <!-- Build the cities grid -->
        <div class="container-fluid">
            <div class="about-info fadeInUp animated" data-wow-duration="1000ms" data-wow-delay="300ms" style="visibility: visible; animation-duration: 1000ms; animation-delay: 300ms; animation-name: fadeInUp;">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2>Trip Destinations</h2>
                        <h3 class="text-muted">Choose your destination and start planing:</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-6 box-size" ng-repeat="location in allLocations | filter:query | limitTo:pageSize">
                        <a href="#/sites/{{location._id}}" data-toggle="modal">
                            <img class="img-size" src="{{location.image}}" class="img-responsive" alt="">
                        </a>
                        <h4 class="text-center white-box">{{location.name}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
